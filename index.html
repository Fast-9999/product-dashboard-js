<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Danh sách sản phẩm</h1>

        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm..." />
            
            <select id="rowsPerPage">
                <option value="5">5 dòng/trang</option>
                <option value="10">10 dòng/trang</option>
                <option value="20">20 dòng/trang</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th onclick="handleSort('title')" class="sortable">Tên SP <span>↕</span></th>
                    <th onclick="handleSort('price')" class="sortable">Giá <span>↕</span></th>
                    <th>Hình ảnh</th>
                    <th class="desc-col">Mô tả (Rê chuột để xem)</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                </tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)">Trước</button>
            <span id="pageInfo">Trang 1</span>
            <button id="nextBtn" onclick="changePage(1)">Sau</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
